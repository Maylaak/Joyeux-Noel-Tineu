<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joyeux Noël Tineu</title>
        <link href="https://fonts.googleapis.com/css?family=Ultra&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="head-bg">
        <span class="title">Guadeloupe</span>
    </div>
    <div class="textboxthing">
    <p id="time" class="text"></p>
    <p id="date" class="text"></p>
    </div>
    <div class="pic"></div>
    <div class="cover"></div>
    <div class="line1"></div>
    <div class="line2"></div>
    <span class="message">Joyeux Noël Tina, i hope the holidays go well for you w j'avais pas d'autres idee comme cadeaux donc se site c'est la seule idée que j'ais eu</span>
    <div class="container">
    <span class="footer">© Charzu 2023</span>
    </div>


    <script>
        function updateDateTime() {
            const optionsTime = {
                timeZone: 'America/Guadeloupe',
                hour12: false,
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            };
            const optionsDate = {
                timeZone: 'America/Guadeloupe',
                weekday: 'long',
                year: 'numeric',
                month: 'long', // Display full month name
                day: 'numeric'
            };
            const timeElement = document.getElementById('time');
            const dateElement = document.getElementById('date');
            
            const currentTime = new Date().toLocaleTimeString('en-US', optionsTime);
            const currentDate = new Date().toLocaleDateString('fr-FR', optionsDate); // Display date in French
            
            timeElement.textContent = `•Le temps en Guadeloupe est ${currentTime}`;
            dateElement.textContent = `•La date d'aujourd'hui en Guadeloupe est ${currentDate}`;
        }

        updateDateTime();
        setInterval(updateDateTime, 1000); // Update time every second
    </script>
</body>
</html>
